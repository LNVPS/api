volumes:
  db:
services:
  db:
    image: docker.io/mariadb
    restart: unless-stopped
    environment:
      - "MARIADB_ROOT_PASSWORD=root"
      - "MARIADB_DATABASE=lnvps"
    ports:
      - "3376:3306"
    volumes:
      - "db:/var/lib/mysql"
  redis:
    image: redis
    restart: unless-stopped
    ports:
      - "6398:6379"