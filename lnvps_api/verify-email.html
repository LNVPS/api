<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>{{title}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
          rel="stylesheet"/>
    <style>
        html, body {
            margin: 0;
            font-family: "Source Code Pro", monospace;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 2rem 3rem;
            text-align: center;
            max-width: 420px;
        }

        h1 {
            color: {{color}};
        }

        p {
            color: #aaa;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>{{title}}</h1>
    <p>{{message}}</p>
</div>
</body>
</html>
