[package]
name = "lnvps_db"
version = "0.1.0"
edition = "2021"

[features]
default = ["mysql"]
mysql = ["sqlx/mysql"]

[dependencies]
anyhow.workspace = true
sqlx = { version = "0.8.2", features = ["chrono", "migrate", "runtime-tokio"] }
chrono = { version = "0.4.38", features = ["serde"] }
async-trait = "0.1.83"
url = "2.5.4"