# LNVPS Health Checker Configuration

# =============================================================================
# SMTP Configuration for Email Notifications (optional)
# =============================================================================
# smtp:
#   host: "smtp.example.com"
#   port: 587
#   username: "alerts@example.com"
#   password: "your-password"
#   from: "alerts@example.com"
#   to:
#     - "admin@example.com"
#   starttls: true

# =============================================================================
# Prometheus Metrics (optional)
# =============================================================================
metrics:
  enabled: true
  bind: "127.0.0.1:9091"

# Check interval in seconds (default: 600 = 10 minutes)
interval-secs: 600

# Alert cooldown in seconds - don't re-alert for same check within this period
# Default: 3600 (1 hour)
alert-cooldown-secs: 3600

# =============================================================================
# MSS Checks - Verify TCP Maximum Segment Size is at expected levels
# =============================================================================
mss-checks:
  - name: "Google DNS"
    host: "8.8.8.8"
    port: 443
    expected-mss: 1390

  - name: "Google"
    host: "google.com"
    port: 443
    expected-mss: 1390
    expected-mss-v6: 1370

  - name: "GitHub"
    host: "github.com"
    port: 443
    expected-mss: 1390
    expected-mss-v6: 1370

  - name: "Docker Hub"
    host: "docker.io"
    port: 443
    expected-mss: 1390
    expected-mss-v6: 1370

# =============================================================================
# DNS Checks - Verify DNS resolution is working correctly
# =============================================================================
dns-checks:
  - name: "Google DNS"
    server: "8.8.8.8"
    server-v6: "2001:4860:4860::8888"
    query: "google.com"
    timeout-secs: 5
